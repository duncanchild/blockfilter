<html>

<head>
  <title>Test JavaScript Form Validation</title>
  
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>

<script>
$(document).ready(function(){
  $("p").click(function(){
    $(this).hide();
  });
});
</script>

<script>
$(document).ready(function(){
  $("button").click(function(){
    $.get("run?filter1=1&filter2=2&filter3=3&filter4=4&dsamp=5&dft_window_top=6&dft_window_bot=7&taper_percent=8&model=1%2C2%2C3%2C4",function(data,status){
      alert("Data: " + data + "\nStatus: " + status);
    });
  });
});
</script>

<script>
/* Attach a submit handler to the form */
$("#inputdata").submit(function(event) {

    /* Stop form from submitting normally */
    event.preventDefault();

    /* Clear result div*/
    $("#result").html('');

    /* Get some values from elements on the page: */
    var values = $(this).serialize();

    /* Send the data using post and put the results in a div */
    $.ajax({
        url: "localhost:8080",
        type: "post",
        data: values,
        success: function(){
            alert("success");
            $("#result").html('Submitted successfully');
        },
        error:function(){
            alert("failure");
            $("#result").html('There is error while submit');
        }
    });
});

</script>

</head>
 
<body>

<button>Send an HTTP POST request to a page and get the result back</button>
