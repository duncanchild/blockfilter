<html>

<head>
  <title>Test JavaScript Form Validation</title>
  
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>

<script>
$(document).ready(function(){
  $("p").click(function(){
    $(this).hide();
  });
});
</script>

<script>
$(document).ready(function(){
  $("button").click(function(){
    $.get("run?filter1=1&filter2=2&filter3=3&filter4=4&dsamp=5&dft_window_top=6&dft_window_bot=7&taper_percent=8&model=1%2C2%2C3%2C4",function(data,status){
      alert("Data: " + data + "\nStatus: " + status);
    });
  });
});
</script>


</head>
 
<body>

<button>Send an HTTP POST request to a page and get the result back</button>

<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>


  <h2>Block Filter Input Panel</h2>
 
  <form id="theForm" method="get" action="run">
    <table>
    <tr>
      <td>F1</td>
      <td><input type="text" placeholder="5"  name="filter1" /></td>
    <tr>
     <tr>
      <td>F2</td>
      <td><input type="text" placeholder="15"  name="filter2"/></td>
      <tr>
    <tr>
      <td>F3</td>
      <td><input type="text" placeholder="60"  name="filter3"/></td>
    <tr>
    <tr>
      <td>F4</td>
      <td><input type="text" placeholder="80"  name="filter4"/></td>
    <tr>
    .  
         <td>Sample Interval</td>
      <td><input type="text"  placeholder="1" name="dsamp" /></td>
     <tr>
    
         <td>Top of Analysis Window (ms)</td>
      <td><input type="text"  placeholder="170" name="dft_window_top" /></td>
     <tr>
          <td>Bottom of Analysis Window (ms)</td>
      <td><input type="text"  placeholder="220" name="dft_window_bot" /></td>
     <tr>
       
             <td>Analysis Window Cosine Taper (%)</td>
      <td><input type="text"  placeholder="10" name="taper_percent" /></td>
     <tr>
    <td>Model</td> 
  
<td><textarea name="model" placeholder="204,1,216,2,221,3,231,4" ></textarea></td></tr>


      <td><input type="submit" value="SEND" id="submit"/>&nbsp;
          <input type="reset" value="CLEAR" id="reset"/></td>
      <td>&nbsp;</td></tr>
    </table>
  </form>
</body>
</html>

</script> 

<script>

function setDefaults(){
    if(document.theForm.filter1.value==""){
        document.theForm.filter1.value = "5";
    }
    if(document.theForm.filter2.value==""){
        document.theForm.filter2.value = "10";
    }
   
    }
</script>

<body onLoad="setDefaults();">
